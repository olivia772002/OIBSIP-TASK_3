<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" >
    </head>
    <body>
    <div class="container">
        <h1 class="heading">Temperature Converter</h1>
        <div class="temp-contain">
        <label for="celsius">Celsius</label>
        <input
         type="number"
         name="celsius"
         id="celsius" 
         class="celsius" 
         placeholder="Enter Temperature"/>
    </div>
    <div class="temp-contain">
        <label for="Fahrenheit">Fahrenheit</label>
        <input 
        type="number"
        name="Fahrenheit"
        id="Fahrenheit"
        class="Fahrenheit"
        placeholder="Enter Temperature"/>
    </div>
    <div class="temp-contain">
        <label for="kelvin">Kelvin</label>
        <input
         type="number"
          name="kelvin"
          id="kelvin"
         class="kelvin"
        placeholder="Enter Temperature"/>
    </div>
</div>
</body>

    <script>
        const celsius= document.getElementById('celsius');
        const Fahrenheit= document.getElementById('Fahrenheit');
        const kelvin= document.getElementById('kelvin');
        
     celsius.addEventListener('input',()=>
     {
        kelvin.value=((celsius.value*1)+273.15);
        Fahrenheit.value=(celsius.value*(9/5))+ 32;

     }
     );
     Fahrenheit.addEventListener('input',()=>
     {
        celsius.value=(Fahrenheit.value - 32)*(5/9);
        kelvin.value=(Fahrenheit.value - 32)*(5/9)+273.15;
     }
     );
     kelvin.addEventListener('input',()=>
     {
        celsius.value=kelvin.value - 273.15;
        Fahrenheit.value=(kelvin.value - 273.15)*(9/5)+32;

     }
     );

    </script>
    
    

</html>
